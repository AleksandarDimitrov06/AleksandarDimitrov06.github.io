<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-content">
            <h1>Chess Game</h1>
            <button id="start-btn">Start New Game</button>
        </div>
    </div>

    <div class="container">
        <h1>Chess Game</h1>
        <div class="status" id="status">White's turn</div>
        <div class="board" id="board"></div>
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="menu-btn">Main Menu</button>
        </div>
        <div class="fullscreen-hint">Double-click anywhere to toggle fullscreen</div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="move-sound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3" preload="auto"></audio>
    <audio id="check-sound" src="sounds/check.mp3" preload="auto"></audio>
    <audio id="game-start-sound" src="sounds/game-start.mp3" preload="auto"></audio>
    <audio id="game-end-sound" src="sounds/game-end.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
