<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <!-- Main Menu Overlay -->
    <div class="menu-overlay" id="menu-overlay">
        <div class="menu-content">
            <h1>Chess Master</h1>
            <p class="tagline">A modern chess experience</p>
            <div class="menu-buttons">
                <button id="player-vs-player-btn">Player vs Player (Local)</button>
                <button id="player-vs-computer-btn">Player vs Computer</button>
                <button id="multiplayer-btn">Online Multiplayer</button>
            </div>
            <div class="difficulty-selection">
                <h3>Difficulty Level</h3>
                <div class="difficulty-options">
                    <button id="easy-btn" class="difficulty-btn active">Easy</button>
                    <button id="medium-btn" class="difficulty-btn">Medium</button>
                    <button id="hard-btn" class="difficulty-btn">Hard</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Multiplayer Options Dialog -->
    <div class="dialog-overlay" id="multiplayer-dialog" style="display: none;">
        <div class="dialog-content">
            <h3>Online Multiplayer</h3>
            <div class="dialog-buttons">
                <button id="create-room-btn" class="dialog-btn create">Create Game</button>
                <button id="join-room-btn" class="dialog-btn join">Join Game</button>
            </div>
            <div id="join-room-form" style="display: none;">
                <p>Enter room code:</p>
                <input type="text" id="room-code-input" maxlength="6" placeholder="ABCDEF">
                <button id="join-with-code-btn" class="dialog-btn">Join</button>
            </div>
            <button id="back-to-menu-btn" class="dialog-btn cancel">Back</button>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Chess Master</h1>
            <div class="status" id="status">White's turn</div>
            <div class="timer-container">
                <div class="timer white-timer" id="white-timer">01:00</div>
                <div class="timer black-timer" id="black-timer">01:00</div>
            </div>
        </header>
        
        <div class="board-container">
            <div class="board" id="board"></div>
        </div>
        
        <div class="controls">
            <button id="reset-btn">Reset Game</button>
            <button id="menu-btn">Main Menu</button>
        </div>
    </div>

    <!-- Audio elements for sound effects -->
    <audio id="move-sound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="capture-sound" src="sounds/capture.mp3" preload="auto"></audio>
    <audio id="check-sound" src="sounds/check.mp3" preload="auto"></audio>
    <audio id="game-start-sound" src="sounds/game-start.mp3" preload="auto"></audio>
    <audio id="game-end-sound" src="sounds/game-end.mp3" preload="auto"></audio>
    
    <!-- Chess utilities and AI -->
    <script src="js/chess-utils.js"></script>
    <script src="js/simple-ai.js"></script>
    <script src="js/multiplayer.js"></script>
    <script src="script.js"></script>
</body>
</html>
